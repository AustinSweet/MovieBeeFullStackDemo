<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout/no-menu}">
<head>
<title>Sign In To MovieBee!</title>
</head>
<body>

    <div layout:fragment="content">

        <form class="form-signin" th:action="@{/login}" th:object="${userDto}" action="/login" method="post">
            <h2 class="form-signin-heading"><div>
                <p style="float: right;"><img src="https://www.goodfreephotos.com/albums/vector-images/Gold-bee-vector-clipart.png" alt="Bee Logo" style="width:175px" align="left">
                </p>
                <p><h2>
            M o v i e </h2></p>
                    <p><h2>
            B e e </h2></p>
            </div></h2>

            
            <div class="alert alert-danger" th:if="${param.error}">
                Email and password is incorrect or your account is not activated, please try again.
            </div>
            <input type="text" id="inputEmail" name="username" class="form-control top" placeholder="Username or Email" required="required" autofocus="autofocus"/>
            <input type="password" id="inputPassword" name="password" class="form-control bottom" placeholder="Password" required="required"/>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember-me"/> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-warning btn-block" type="submit">Sign in</button>
        </form>
        <p><a th:href="@{/user/register}">Register for a new account</a> </p>
    </div>
</body>
</html>
